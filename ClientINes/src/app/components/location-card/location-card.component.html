<div class="location-column" [style.border-top-color]="location.color">
  <div class="loc-header">
    <div class="title-group">
      <div class="icon-wrapper" [style.background-color]="location.color + '20'">
        <i [className]="'fa ' + (location.icon || 'fa-folder')" [style.color]="location.color"></i>
      </div>
      <div class="name-stack">
        <h3>
          {{ location.name }}
          <i *ngIf="location.isSalesLocation" class="fa fa-shopping-cart status-icon sales" title="Sales Location"></i>
          <i *ngIf="location.isLendingLocation" class="fa fa-handshake status-icon lending" title="Lending Location"></i>
        </h3>
        <span class="item-count">{{ location.items.length }} –ø—Ä–µ–¥–º–µ—Ç–æ–≤</span>
      </div>
    </div>
    
    <button class="menu-btn" (click)="location.showMenu = !location.showMenu">
      <i class="fa fa-ellipsis-v"></i>
    </button>

    <div class="menu-dropdown" *ngIf="location.showMenu" (click)="$event.stopPropagation()">
      <div class="menu-section">
        <label><i class="fa fa-exchange-alt"></i> –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –≤:</label>
        <div class="select-wrapper">
          <select (change)="onMove($event)">
            <option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Ü–µ–ª—å...</option>
            <option value="root">üìÅ –í –∫–æ—Ä–µ–Ω—å</option>
            <option *ngFor="let target of flatLocations" 
                    [value]="target.id" 
                    [disabled]="target.id === location.id || isChildOf(target.id, location)">
              {{ target.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="divider"></div>
      
      <div class="menu-actions">
        <button [routerLink]="['/location', location.id]" (click)="location.showMenu = false">
          <i class="fa fa-expand-alt"></i> –î–µ—Ç–∞–ª–∏
        </button>
        <button (click)="rename.emit(location)">
          <i class="fa fa-pen"></i> –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å
        </button>
        <div class="divider"></div>
        <button (click)="delete.emit(location)" class="delete-loc-btn">
          <i class="fa fa-trash-alt"></i> –£–¥–∞–ª–∏—Ç—å
        </button>
      </div>
    </div>
  </div>

  <div
    cdkDropList
    [id]="location.id"
    [cdkDropListData]="location.items"
    [cdkDropListConnectedTo]="connectedLists"
    (cdkDropListDropped)="onItemDrop($event)"
    class="items-container">
    
    <app-item-card 
      *ngFor="let item of location.items" 
      [item]="item"
      (sell)="sellItem.emit($event)"
      (delete)="deleteItem.emit($event)">
    </app-item-card>
    
    <div class="empty-state" *ngIf="location.items.length === 0">
      <i class="fa fa-box-open"></i>
      <p>–ü—É—Å—Ç–æ</p>
    </div>
  </div>

  <div class="child-locations" *ngIf="location.children?.length">
    <app-location-card 
        *ngFor="let child of location.children" 
        [location]="child"
        [flatLocations]="flatLocations"
        [connectedLists]="connectedLists"
        [isChildOf]="isChildOf"
        (itemDropped)="itemDropped.emit($event)"
        (move)="move.emit($event)"
        (rename)="rename.emit($event)"
        (delete)="delete.emit($event)"
        (sellItem)="sellItem.emit($event)"
        (deleteItem)="deleteItem.emit($event)"> 
    </app-location-card>
  </div>
</div>
