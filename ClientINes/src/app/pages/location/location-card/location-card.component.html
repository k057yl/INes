<div class="location-column" [style.border-top-color]="location.color">
  
  <div class="loc-header">
    <div class="title-group">
      <div class="icon-wrapper" [style.background-color]="location.color + '20'">
         <i [className]="'fa ' + (location.icon || 'fa-folder')" [style.color]="location.color"></i>
      </div>

      <div class="name-stack">
        <h3>{{ location.name }}</h3>
        <span class="item-count">{{ location.items.length }} –ø—Ä–µ–¥–º–µ—Ç–æ–≤</span>
      </div>
    </div>
    
    <button class="menu-btn" (click)="onToggleMenu($event)" [class.active]="location.showMenu">
      <i class="fa fa-ellipsis-v"></i>
    </button>

    <div class="menu" *ngIf="location.showMenu" (click)="$event.stopPropagation()">
      
      <div class="menu-section">
        <label><i class="fa fa-exchange-alt"></i> –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é –≤:</label>
        <div class="select-wrapper">
            <select (change)="onMove($event)">
                <option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Ü–µ–ª—å...</option>
                <option value="root">üìÅ –í –∫–æ—Ä–µ–Ω—å</option>
                <option *ngFor="let target of flatLocations" 
                        [value]="target.id" 
                        [disabled]="target.id === location.id || isChildOf(target.id, location)">
                    {{ target.name }}
                </option>
            </select>
        </div>
      </div>

      <div class="divider"></div>
      
      <div class="menu-header">–î–µ–π—Å—Ç–≤–∏—è</div>
      <div class="menu-actions">
        <button [routerLink]="['/location', location.id]" (click)="location.showMenu = false">
            <i class="fa fa-expand-alt"></i> –û—Ç–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏
        </button>
        
        <button (click)="onRenameClick()">
            <i class="fa fa-pen"></i> –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å
        </button>
        
        <div class="divider"></div>
        
        <button (click)="onDeleteClick()" class="delete-btn">
            <i class="fa fa-trash-alt"></i> –£–¥–∞–ª–∏—Ç—å
        </button>
      </div>
    </div>
  </div>

  <div
    cdkDropList
    [id]="location.id"
    [cdkDropListData]="location.items"
    [cdkDropListConnectedTo]="connectedLists"
    (cdkDropListDropped)="onItemDrop($event)"
    class="items-container">
    
    <div class="item-card" *ngFor="let item of location.items" cdkDrag>
      <div class="item-dot" [style.background-color]="location.color"></div>
      <span class="item-name">{{ item.name }}</span>
      <i class="fa fa-chevron-right ml-auto"></i>
      
      <div class="item-placeholder" *cdkDragPlaceholder></div>
    </div>
    
    <div class="empty-state" *ngIf="location.items.length === 0">
      <i class="fa fa-plus-circle"></i>
      <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç—ã —Å—é–¥–∞</p>
    </div>
  </div>

  <div class="children" *ngIf="location.children?.length">
    <app-location-card 
      *ngFor="let child of location.children" 
      [location]="child"
      [flatLocations]="flatLocations"
      [connectedLists]="connectedLists"
      [isChildOf]="isChildOf"
      (itemDropped)="itemDropped.emit($event)"
      (locationReordered)="locationReordered.emit($event)"
      (move)="move.emit($event)"
      (rename)="rename.emit($event)"
      (delete)="delete.emit($event)">
    </app-location-card>
  </div>
</div>
