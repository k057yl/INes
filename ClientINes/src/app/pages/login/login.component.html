<div class="login-container">
  <div class="auth-card">
    <header class="auth-header">
      <div class="logo-circle"><i class="fa fa-sign-in-alt"></i></div>
      <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
      <p>{{ 'LOGIN.SUBTITLE' | translate }}</p>
    </header>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label>{{ 'LOGIN.USERNAME' | translate }}</label>
        <div class="input-with-icon">
          <i class="fa fa-user"></i>
          <input [(ngModel)]="email" name="email" required 
                [placeholder]="'LOGIN.FIELD_USERNAME' | translate">
        </div>
      </div>

      <div class="form-group">
        <label>{{ 'LOGIN.PASSWORD' | translate }}</label>
        <div class="input-with-icon">
          <i class="fa fa-lock"></i>
          <input type="password" [(ngModel)]="password" (input)="error = undefined" name="password" required 
            [placeholder]="'LOGIN.FIELD_PASSWORD' | translate">
        </div>
      </div>

      <div class="status-box error" *ngIf="error">
        <i class="fa fa-exclamation-triangle"></i> 
        {{ error | translate }}
      </div>

      <button type="submit" class="auth-submit-btn" [disabled]="!loginForm.valid">
        {{ 'LOGIN.BUTTON_START' | translate }}
      </button>
    </form>

    <footer class="auth-footer">
      <span>{{ 'LOGIN.NO_ACC_YET' | translate }}</span>
      <a routerLink="/register">{{ 'LOGIN.GO_TO_REGISTER' | translate }}</a>
    </footer>
  </div>
</div>
