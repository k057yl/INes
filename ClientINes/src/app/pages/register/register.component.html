<div class="register-container">
  <div class="auth-card">
    <header class="auth-header">
      <div class="logo-circle"><i class="fa fa-user-plus"></i></div>
      <h2>{{ 'REG.TITLE' | translate }}</h2>
      <p>{{ 'REG.SUBTITLE' | translate }}</p>
    </header>

    <form (ngSubmit)="register()" #regForm="ngForm">
      <div class="form-group">
        <label>{{ 'REG.USERNAME' | translate }}</label>
        <div class="input-with-icon">
          <i class="fa fa-user"></i>
          <input [(ngModel)]="username" name="username" required 
            [placeholder]="'REG.FIELD_USERNAME' | translate">
        </div>
      </div>

      <div class="form-group">
        <label>{{ 'REG.EMAIL' | translate }}</label>
        <div class="input-with-icon">
          <i class="fa fa-envelope"></i>
          <input type="email" [(ngModel)]="email" name="email" required
            [placeholder]="'REG.FIELD_EMAIL' | translate">
        </div>
      </div>

      <div class="form-group">
        <label>{{ 'REG.PASSWORD' | translate }}</label>
        <div class="input-with-icon">
          <i class="fa fa-lock"></i>
          <input type="password" [(ngModel)]="password" name="password" required 
            [placeholder]="'REG.FIELD_PASSWORD' | translate">
        </div>
      </div>

      <div class="form-group">
        <label>{{ 'REG.CONFIRM_PASSWORD' | translate }}</label>
        <div class="input-with-icon">
          <i class="fa fa-shield-alt"></i>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required 
            [placeholder]="'REG.CONFIRM_FIELD_PASSWORD' | translate">
        </div>
      </div>

      <div class="status-box error" *ngIf="error || (password && confirmPassword && password !== confirmPassword)">
        <i class="fa fa-exclamation-triangle"></i> 
        {{ (password !== confirmPassword ? 'REG.PASSWORD_MISMATCH' : error) | translate }}
      </div>

      <button type="submit" class="auth-submit-btn" 
              [disabled]="!regForm.valid || password !== confirmPassword">
        {{ 'REG.BUTTON_START' | translate }}
      </button>
    </form>

    <footer class="auth-footer">
      <span>{{ 'REG.ALREADY_HAVE_ACC' | translate }}</span>  
      <a routerLink="/login">{{ 'REG.GO_TO_LOGIN' | translate }}</a>
    </footer>
  </div>
</div>
